<clr-header>
  <div class="branding">
    <a [routerLink]="['/']" class="nav-link">
      <img src="/assets/app-graphics/logo-128px/128v_logo_whitetypo_1.png"/>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <span *ngFor="let headerLink of headerLinks">
        <a *appHasRole="headerLink.roleRequired" [routerLink]="headerLink.link" 
        routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon [attr.shape]="headerLink.icon"></clr-icon>
      </a>
    </span>
  </div>
  <!-- <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for keywords...">
    </label>
  </form> -->
  <div class="header-actions">
    <clr-dropdown class="dropdown bottom-right">
      <button class="nav-icon" clrDropdownToggle>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <div class="dropdown-menu">
        <a clrDropdownItem>About</a>
        <a clrDropdownItem>Preferences</a>
        <a clrDropdownItem (click)="signout()">Log out</a>
      </div>
    </clr-dropdown>
  </div>
</clr-header>
<nav class="subnav">
  <ul class="nav">
    <li *ngFor="let subLink of subLinks" class="nav-item">
      <a class="nav-link" routerLinkActive="active" *appHasRole="subLink.roleRequired" [routerLink]="subLink.link">{{subLink.label}}</a>
    </li>
  </ul>
</nav>
